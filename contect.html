<style>
   @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
   .body{
      display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  /* min-height: 100vh; */
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  padding: 40px;
  background-image: linear-gradient(to right,  #fdf9f5,  #f1ccd5);
   }
   .containor{
  max-width: 800px;
  background: #fff;
  width: 800px;
  height: 500px;
  padding: 25px 40px 10px 40px;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}

.containor .text{
  text-align: center;
  font-size: 35px;
  font-weight: 600;
}
.containor form{
  padding: 30px 0 0 0;
}
.containor form .fieldbox{
  display: flex;
  margin: 32px 0;
}
form .fieldbox .inputtext{
  width: 100%;
  height: 40px;
  margin: 0 20px;
  position: relative;
}
form .fieldbox .textarea{
  height: 70px;
}

.inputtext input,
.textarea textarea{
  display: block;
  width: 100%;
  height: 100%;
  border: none;
  font-size: 17px;
  border-bottom: 2px solid rgba(0,0,0, 0.12);
}
.inputtext input:focus ~ label, .textarea textarea:focus ~ label,
.inputtext input:valid ~ label, .textarea textarea:valid ~ label{
  transform: translateY(-20px);
  font-size: 14px;
  color: #3498db;
}
.textarea textarea{
  resize: none;
  padding-top: 10px;
}
.inputtext label{
  position: absolute;
  pointer-events: none;
  bottom: 10px;
  font-size: 16px;
  transition: all 0.3s ease;
}
.textarea label{
  width: 100%;
  bottom: 40px;
  background: #fff;
}
.inputtext .underline{
  position: absolute;
  bottom: 0;
  height: 2px;
  width: 100%;
}
.inputtext .underline:before{
  position: absolute;
  content: "";
  height: 2px;
  width: 100%;
  background: #3498db;
  transform: scaleX(0);
  transform-origin: center;
  transition: transform 0.3s ease;
}
.inputtext input:focus ~ .underline:before,
.inputtext input:valid ~ .underline:before,
.textarea textarea:focus ~ .underline:before,
.textarea textarea:valid ~ .underline:before{
  transform: scale(1);
}
.submit-btn .inputtext{
  overflow: hidden;
  height: 45px!important;
  width: 25%!important;
}
.submit-btn .inputtext .inner{
  height: 100%;
  width: 300%;
  position: absolute;
  left: -100%;
  background: linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
  transition: all 0.4s;
}
.submit-btn .inputtext:hover .inner{
  left: 0;
}
.submit-btn .inputtext input{
  background: none;
  border: none;
  color: #000000;
  background-color: #56d8e4;
  font-size: 17px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  /* position: relative; */
  /* z-index: 2 */
}
@media (max-width: 700px) {
  .containor .text{
    font-size: 30px;
  }
  .containor form{
    padding: 10px 0 0 0;
  }
  .containor form .fieldbox{
    display: block;
  }
  form .fieldbox .inputtext{
    margin: 35px 0!important;
  }
  .submit-btn .inputtext{
    width: 40%!important;
  }
}



</style>
